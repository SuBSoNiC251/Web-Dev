<!DOCTYPE html>
<html>
<head>
<style>
span1 {
  display: inline-block;
  background-color:red;
  width:100px;
  height:150px;
  padding:20px;
  border : 5px double white;
}

span2{
  display: inline-block ;
  background-color: blue;
  width:100px;
  height:150px;
  border : 5px double orange;
  
}

span3{
  display: block;
  background-color: yellow;
  width:50%;
  height:150px;
  padding:20px;
  border : 5px double teal;
}

</style>
</head>
<body>

<h1>Display span elements as block elements</h1>

<span1>A display property with</span1> <span2>a value of "block" results in</span2> <span3>a line break between each span elements.</span3>

</body>
</html>
