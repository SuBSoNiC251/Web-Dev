<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
    <style>
      .navbar{
        background-color: rgb(7, 7, 7);
        border-radius: 98px ;
        
      }
      .navbar ul{
        overflow: auto ;
      }
  .navbar li{
    float:left;
    list-style:none;
    margin:14px 22px;

  }
  .navbar li a{
    padding:3px 3px;
    text-decoration: none;
    color:white;
  }
  .navbar li a:hover{
 
    color:grey;
  }
  .search{
    float:right;
    padding:11px 91px;
  
  }
  .nav input{
    border:2px solid black;
    border-radius:40px;
  }
    </style>

</head>

<body>
<header>
    <nav class="navbar">

        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
            <div class="search">
            <input type="text" name="search" id="search" placeholder="search this website" >
            </div>
        </ul>
        </nav>
</header>
</body>


</html>
